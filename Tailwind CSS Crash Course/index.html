<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @custom-variant dark (&:where(.dark, .dark *));
      @theme {
        --color-primary: #c60040;
      }
    </style>
    <title>Document</title>
  </head>
  <body
    class="dark:bg-gray-900 bg-gray-100 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 max-w-sm w-full text-center"
    >
      <img
        src="https://i.pravatar.cc/150?img=12"
        alt=""
        class="size-24 rounded-full mx-auto border-4 border-primary"
      />
      <h2 class="text-2xl font-semibold mt-4 text-gray-800 dark:text-white">
        John Doe
      </h2>
      <p class="text-gray-600 dark:text-gray-300">Frontend Developer</p>
      <p class="text-gray-600 dark:text-gray-500 text-sm mt-2">
        Creating modern UIs and delightful user experiences.
      </p>
      <div class="mt-4 flex justify-center gap-4">
        <a
          href="#"
          class="px-4 py-2 bg-primary hover:bg-blue-800 transition-all text-white rounded"
          >Follows</a
        ><a
          href="#"
          class="px-4 py-2 bg-transparrent hover:bg-gray-200 transition-all text-gray-700 dark:text-gray-200 rounded border border-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
          >Message</a
        >
      </div>
      <button
        onclick="document.documentElement.classList.toggle('dark')"
        class="mt-6 text-blue-600 hover:underline cursor-pointer text-sm"
      >
        Toggle Dark Mode
      </button>
    </div>
  </body>
</html>
